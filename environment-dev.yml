name: crt1d-dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.10
  #
  # used by crt1d (prefer Conda versions though)
  - matplotlib
  - numpy
  - pandas
  - pyyaml
  - scipy
  - xarray
  #
  # for docs work
  - furo
  - jupytext
  - jupyterlab>=3
  - myst-nb
  - numba  # for prosail
  - sphinx=7
  - sphinx-autobuild
  - sphinx-autoapi=3
  - sphinxcontrib-bibtex
  #
  - pip  # otherwise conda nags
  - pip:
    # the package
    - '-e .[all]'
  #
  # dev tools
  - pytest
  - rope
